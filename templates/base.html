<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="Disney+ movie picker, disney movie picker, marvel movie picker, star wars movie picker, pixar movie picker, Disney world attraction checklist, disney world bucketlist, bucket list, disney trip countdown, disney world ride checklist, Disney World Attractions">
        <meta name="description" content="Free all-in-one app for Disney fans! Get random Disney movie or select by studio, track your progress in riding every ride in Disney World, and countdown the days till your next Disney trip!">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!--waltograph disney font-->
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css"/>
		<link rel="stylesheet" href="/static/main.css">

        {% block title %}
        {% endblock %}

        {% block nav %}
		{% endblock %}
    </head>
    <body class="bg-dark"> 
        {% block content %}
        

        {% endblock %}
        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
