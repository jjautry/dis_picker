<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!--waltograph disney font-->
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css"/>
		<link rel="stylesheet" href="/static/main.css">

        <title>Dis Picker</title>

        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-lg">
              <a class="navbar-brand" href="/">
                <img src="/static/dp_logo.png" alt="" width="37.5" height="30">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                  {% if current_user.is_authenticated %}
                  <a class="nav-link" href="/user_page">Account</a>
                  {% else %}
                  <a class="nav-link" href="/login">Login / Sign-up</a>
                  {% endif %}
                  <a class="nav-link" href="/#movie-options">Movie Picker</a>
                  <a href="/user_page/bucket_list" class="nav-link">Disney Parks Bucket List</a>
                  {% if current_user.is_authenticated %}
                  <a href="/logout" class="nav-link">Logout</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </head>
    <body class="bg-dark"> 
        {% block content %}
        

        {% endblock %}
        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
