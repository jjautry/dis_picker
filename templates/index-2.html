<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Disney+ Movie Picker</title>

        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-md">
              <a class="navbar-brand" href="#">
                <img src="/static/dp_logo.png" alt="" width="30" height="24">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="/my_page">Account</a>
                  <a class="nav-link" href="/login">Login / Sign-up</a>
                  <a class="nav-link" href="#movie-options">Movie Picker</a>

                </div>
              </div>
            </div>
          </nav>

    </head>
    <body class="bg-dark">
        <section id="intro" class="px-5 py-5">
            <div class="container-xl bg-light rounded-3 border border-5 border-light">
                <div class="row justify-content-evenly align-items-center ">
                    <div class="col-md-4">
                    <h1>
                        <img src="/static/dis_picker.png" alt="" class="img-fluid">
                    </h1>
                    </div>
                    <div class="col-md-4 my-5 text-center d-none d-md-block">
                        <img class=img-fluid src="/static/Disney-Plus-Logo_supplied_1536x864-1024x576_1.jpeg" alt="ebook-cover">
                    </div>
                </div>
            </div>
        </section>

        <section id="movie-options" class="p-5">
            <div class="container-xl">
                <div class="row text-center align-content-center pt-md-5 pb-0 my-5 border-bottom border-3 border-secondary">
                    <h1 class="display-3 text-light fw-bolder">Movie Picker</h1>
                </div>
                <div class="row justify-content-center align-items-start mb-5">
                    <di class="col text-center">
                        <p class="display-6 fw-bolder text-light mb-0">295</p>
                        <p class="fw-lighter text-secondary">movies in catalog</p>
                    </di>
                    <di class="col text-center">
                        <p class="display-6 fw-bolder text-light mb-0">85</p>
                        <p class="fw-lighter text-secondary">years of stories</p>
                    </di> 
                    <di class="col text-center">
                        <p class="display-6 fw-bolder text-light mb-0">5</p>
                        <p class= "fw-lighter text-secondary">studios</p>
                    </di>  
                </div>
                <div class="row justify-content-evenly pb-5">
                    <div class="col-5 bg-danger bg-gradient text-center">
                        <a href="/random-movie" class="btn btn-xl btn-outline-light my-5">Random Movie</a>
                    </div>
                    <div class="col-5 bg-dark bg-gradient text-center">
                        <a href="/studio" class="btn btn-xl btn-outline-light my-5">Pick Studio</a>
                    </div>
                </div>
            </div>
        </section>

        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
