{% extends "base.html" %}


{% block content %}


    <div class="box">
    <img src="../static/new_logo.png" class="logo">

    <div class="studio">
    <form action="/" method="POST">
        <select class="form-select" aria-label="studio" name="studio">
            {% for studio in studio_list %}
            <option value="{{studio}}">{{ studio }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="year">
        <select class="form-select" aria-label="time period" name="time period">
            {% for period in year_list %}
            <option value="{{period}}">{{ period }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Generate my movie</button>
    </form>
        <p class="footnote">James Autry | 2022</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
