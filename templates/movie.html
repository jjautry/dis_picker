{% extends "base.html" %}
{% block nav %}
<div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/my_page">Account</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/countdown">Countdown</a>
                    </li>
                </ul>
            </div>
        </nav>
</div>
{% endblock %}

{% block content %}
    <div class="moviebox">
        <div class="container">
        <img src="{{ result[0][6] }}" class="img-fluid">
        </div>
        <h1>{{ result[0][0] }} </h1>
        <p>{{ result[0][1] }}</p>
        <p>{{ result[0][2] }}</p>
        <p>{{ result[0][3] }}</p>
        <p>{{ result[0][4] }}</p>
        {% if result[0][5] %}
        <p>Phase: {{ result[0][5] }}</p>
        {% endif %}
        <br>
        <a href="/"><button>Back to Search</button></a>
    </div>

{% endblock %}
