{% extends "base.html" %}

{% block content %}
<section id="user-profile">
    <div class="container-lg my-5">
        <div class="row justify-content-center">
            <div class="col-8 col-md-7">
                <h1 class="display-4 text-light">
                    {{ current_user.username }}'s movie preferences:
                </h1>
            </div>
        </div>
    </div>
</section>

<section id="user-movies">
    <div class="container-lg my-5">
        <div class="row justify-content-center my-5">
            <div class="col-10 col-md-7">
                <div class="accordion accordian-flush" id="accordionExample">
                    <div class="accordion-item bg-dark">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button bg-secondary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Favorited Movies
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-dark table-hover">
                                {% for row in favorite %}
                                <tr>
                                    <td>{{ row.title }}</td>
                                    <td><button class="btn btn-sm btn-outline-danger" onclick="location.href = '/remove/{{row.movie_id}}'">Remove</button></td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item bg-dark">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button bg-secondary text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Disliked Movies
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-dark table-hover">
                                {% for row in dislike %}
                                <tr>
                                    <td>{{ row.title }}</td>
                                    <td><button class="btn btn-sm btn-outline-danger" onclick="location.href = '/restore/{{row.movie_id}}'">Remove</button></td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center justify-content-center mt-5">
            <div class="col-5 text-center">
                <a href="/logout" class="btn btn-lg btn-danger">Sign Out</a>
            </div>
        </div>
    </div>
</section>



{% endblock %}
