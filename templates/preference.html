{% extends "base.html" %}

{% block content %}
<section id="user-profile">
    <div class="container-lg my-5">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
</section>

<section id="user-movies">
    <div class="container-lg mt-5 bg-light rounded-3 border border-5 border-light">
        <div class="row">
            <!--cast member badge-->
            <div class="col-2 ms-2 mt-2 me-5">
                <div class="card bg-transparent border-0 text-center">
                    <img src="/static/castmember_badge_ccexpress.png" class="card-img">
                    <div class="card-img-overlay">
                        <p class="h5 pt-2 mt-5 text-dark">{{ current_user.username | upper }}</p>
                    </div>
                    <p class="small text-muted">Member since 2022</p>
                </div>
            </div>
        </div>
    </div>
</section>


        <div class="row justify-content-center my-5">
            <!--favorite/dislike movie accordian-->
            <div class="col-10 col-md-6">
                <div class="accordion accordian-flush pt-5" id="accordionExample">
                    <div class="accordion-item bg-dark">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button bg-secondary text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          Favorited Movies
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-dark table-hover">
                                {% for row in favorite %}
                                <tr>
                                    <td>{{ row.title }}</td>
                                    <td><button class="btn btn-sm btn-outline-danger" onclick="location.href = '/remove/{{row.movie_id}}'">Remove</button></td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item bg-dark">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button bg-secondary text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Disliked Movies
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-dark table-hover">
                                {% for row in dislike %}
                                <tr>
                                    <td>{{ row.title }}</td>
                                    <td><button class="btn btn-sm btn-outline-danger" onclick="location.href = '/restore/{{row.movie_id}}'">Remove</button></td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center justify-content-center mt-5">
            <div class="col-8 text-center">
                <a href="/random-faves/{{current_user.id}}" class="btn btn-lg btn-success">Random movie from Favorites</a>
            </div>
        </div>

        <div class="row text-center justify-content-center mt-5">
            <div class="col-5 text-center">
                <a href="/logout" class="btn btn-lg btn-danger">Sign Out</a>
            </div>
        </div>
    </div>
</section>



{% endblock %}
