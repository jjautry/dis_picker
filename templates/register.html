{% extends "base.html" %}

{% block title %}
<title>Create Free Account</title>
{% endblock %}

{% block content %}

<section id="sign-up" class="pt-5">
  <div class="container-lg justify-content-center">
      <div class="row text-center justify-content-center">
          <div class="col-12 col-md-5">
            	<form action="" method="POST" class="bg-light rounded-3 border border-5 border-light p-5">
                	<h1 class="display-6">Create an Account</h1>
                	<div class="form-group mt-5 px-4">
						<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>

					<div class="form-group my-3 px-4">
						<input type="text" class="form-control" id="username" name="username" placeholder="Username">
					</div>

					<div class="form-group my-3 px-4">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					
					<button type="submit" class="btn btn-primary mt-3">Sign-up</button>
              	</form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
